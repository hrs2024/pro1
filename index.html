<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Splash Screen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #000;
      color: #fff;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #main-content {
      display: none;
    }

    .animation-text {
      opacity: 0;
      transform: translateY(50px);
      animation: swipeIn 1s forwards;
      animation-delay: 1s;
    }

    @keyframes swipeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #navbar {
      background-color: #333;
      padding: 15px;
      color: #fff;
    }

    #content {
      padding: 20px;
    }

    #footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <h1 class="animation-text">Welcome to My Website</h1>
    <!-- Add more animated text or elements as needed -->
  </div>

  <!-- Your main website content goes here -->
 
  </div>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    nav {
        background-color: #444;
        padding: 10px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: #555;
    }

    section {
        padding: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>welcome</h1>
</header>

</nav>

    <p>This is a dynamic website with a navbar, footer, and some color and hover effects.</p>
</section>

<footer>
    &copy; 2024 harsheet's project:1
</footer>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulate loading time
      setTimeout(function() {
        // Hide splash screen
        document.getElementById('splash-screen').style.opacity = '0';
        // Show main content
        document.getElementById('main-content').style.display = 'block';
      }, 3000); // Adjust the duration as needed
    });
  </script>
</body>
</html>
